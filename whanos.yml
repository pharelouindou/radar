# Exemple de fichier whanos.yml pour déploiement Kubernetes
# Place ce fichier à la racine de ton dépôt Git

deployment:
  # Nombre de répliques (instances) de l'application
  replicas: 1
  
  # Ressources Kubernetes (optionnel)
  resources:
    requests:
      memory: "64Mi"    # Mémoire minimale requise
      cpu: "100m"       # CPU minimal requis (100 millicores = 0.1 CPU)
    limits:
      memory: "128Mi"   # Mémoire maximale autorisée
      cpu: "200m"       # CPU maximal autorisé
  
  # Ports à exposer (optionnel)
  # Si des ports sont définis, un Service Kubernetes sera créé automatiquement
  ports:
    - 8080              # Port unique

